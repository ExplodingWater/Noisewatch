    <main class="map-container">
        <div id="googleMap"></div>
        
        <div id="heatmap-legend">
            <div class="legend-item"><span class="dot-green"></span> <50 dB</div>
            <div class="legend-item"><span class="dot-yellow"></span> 51-80 dB</div>
            <div class="legend-item"><span class="dot-orange"></span> 81-100 dB</div>
            <div class="legend-item"><span class="dot-red"></span> >100 dB</div>
        </div>

    <!-- Cluster Modal -->
