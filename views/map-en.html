<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Map - Noisewatch Tirana</title>
</head>
<body>
    <nav>
        <a class="logo" href="/en" style="pointer-events: none;"></a>
        <button class="hamburger" id="hamburger" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="nav-links" id="navLinks">
            <a href="/en">Home</a>
            <a href="/en/about">About Us</a>
            <a href="/en/services">Services</a>
            <a href="/en/map">Map</a>
            <a href="/en/report">Report</a>
            <a class="al" href="/map" title="Albanian"></a>
            <a class="en" href="/en/map" title="English"></a>
        </div>
    </nav>
    <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
        });
        navLinks.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navLinks.classList.remove('active');
            });
        });
    </script>

    <main class="map-container">
        <div id="googleMap"></div>
                <div id="map-controls">
                        <button class="report-button" onclick="window.location.href='/en/report'">Report Commotion</button>
                </div>
                                <div id="heatmap-legend" aria-label="Heatmap legend">
                                    <span class="legend-dot" style="background:#4caf50"></span>
                                    <span class="legend-label">Quiet zones: under 50 dB</span>
                                    <span class="legend-dot" style="background:#ffc107"></span>
                                    <span class="legend-label">Normal noise: 51-80 dB</span>
                                    <span class="legend-dot" style="background:#ff9800"></span>
                                    <span class="legend-label">High noise: 81-100 dB</span>
                                    <span class="legend-dot" style="background:#f44336"></span>
                                    <span class="legend-label">Very high noise: above 100 dB</span>
                                </div>
    </main>

    <!-- Cluster details modal -->
    <div id="clusterModal" style="display:none; position:fixed; z-index:2000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.4);">
        <div style="background:#fff; max-width:720px; margin:60px auto; padding:16px; border-radius:6px; box-shadow:0 6px 24px rgba(0,0,0,0.2);">
            <div style="display:flex;justify-content:space-between;align-items:center;">
                <h3 id="clusterModalTitle" style="margin:0;font-size:18px">Cluster details</h3>
                <button id="clusterModalClose" style="background:none;border:none;font-size:18px;cursor:pointer;">âœ•</button>
            </div>
            <div id="clusterModalBody" style="margin-top:12px; max-height:60vh; overflow:auto;">
            </div>
        </div>
    </div>

    <script src="/js/maplogic.js"></script>
    <script src="/js/map-loader.js"></script>
</body>
</html>
